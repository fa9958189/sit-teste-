<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Sistema de Agendamento</title>
</head>
<body>

    <div class="navbar" id="navbar">
        <div class="sidebar-toggle" id="sidebarToggle">&#9776;</div>
        <a href="#home">Agendamento</a>
        <a href="#about">Produtos</a>
        <a href="#contact">Vendas</a>
      </div>
    
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button class="close-btn" id="closeBtn">Fechar</button>
        </div>
        <a href="#home">Agendamento</a>
        <a href="#about">Produtos</a>
        <a href="#contact">Vendas</a>
      </div>

    <div class="container">
        <h1>Sistema de Agendamento</h1>
        
        <form id="appointmentForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="time">Hora:</label>
            <input type="time" id="time" name="time" required>
        
            <button type="button" onclick="scheduleAppointment()">Agendar</button>
          </form>

        <div id="appointments">
            <h2>Pr√≥ximos Agendamentos</h2>
            <ul id="appointmentList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
