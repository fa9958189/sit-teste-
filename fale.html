<!DOCTYPE html>
<html>
<head>
    <title>Contact Us Form</title>
    <link rel="stylesheet" type="text/css" href="/fale style.css">
</head>
<body>

    <video autoplay muted loop id="video-background">
        <source src="/video/mail_-_542 (360p).mp4" type="video/mp4">
    </video>

    <div class="container">

        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="text" name="name" placeholder="nome">
            <input type="text" name="email" placeholder="Email" />
            <textarea name="message"></textarea>
            <input type="text" name="honeypot" style="display:none">
            <input type="hidden" name="accessKey" value="fa603f49-f41f-4273-ac92-f0958d249cb8">
            <input type="hidden" name="subject" value="Contact us from - example.com" />
            <input type="hidden" name="replyTo" value="@">
            <input type="hidden" name="redirectTo" value="https://example.com/contact/success">
            <input type="submit" value="Submit" />
        </form>

    </div>

    <script src="/fale.js"></script>
</body>
</html>
